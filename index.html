<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Math Game</title>
</head>

<body>
    <div class="card">
        <p id="score_text">Score: <span id="score_number"></span></p>
        <!-- This is the HTML code for creating the card and the input -->
        <p class="equation" id="equation">Equation here...</p>
        <input class="input" id="input" type="number" placeholder="Answer here">
        <p class="feedback" id="feedback"></p>
        <!-- <p id="timer">Time left: <span id="time-left">10</span> seconds</p> -->
        <div id="timer">
            <div id="time-left-bar"></div>
            <span id="time-left-text">10</span> seconds
        </div>
        
        <button class="button" id="submit" onclick="checkAnswer()">Submit</button>
        <button class="button" id="next" onclick="nextQuestion()">Next</button>
        <button class="button" id="answer" onclick="showAnswerSimple()">Solution</button>
    </div>
</body>
<script src="/assets/js/script.js"></script>

</html>
